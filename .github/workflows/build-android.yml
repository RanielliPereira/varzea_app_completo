name: Build Android APK (Otimizado)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Cache do Node.js/npm
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: varzea_app_completo/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('varzea_app_completo/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Instalar Cordova globalmente
      - name: Install Cordova
        run: npm install -g cordova

      # 5Ô∏è‚É£ Configurar JDK (compat√≠vel com Cordova/Gradle)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 6Ô∏è‚É£ Cache do Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: |
            $HOME/android-sdk
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk

      # 7Ô∏è‚É£ Instalar Android SDK (corrigido)
      - name: Install Android SDK tools
        run: |
          if [ ! -d "$HOME/android-sdk/cmdline-tools/latest" ]; then
            sudo apt-get update
            sudo apt-get install -y unzip wget
            mkdir -p $HOME/android-sdk/cmdline-tools
            cd $HOME/android-sdk
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
            unzip -q cmdtools.zip -d cmdline-tools
            rm cmdtools.zip
            # Corrigir nova estrutura (cmdline-tools/cmdline-tools/bin)
            mv cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          fi
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 8Ô∏è‚É£ Instalar depend√™ncias do projeto
      - name: Install project dependencies
        run: |
          cd varzea_app_completo
          npm install

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        run: |
          cd varzea_app_completo
          cordova build android --release

      # üîü Upload APK como artifact (corrigido p/ v4)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: naraca-apk
          path: varzea_app_completo/platforms/android/app/build/outputs/apk/release/*.apk
