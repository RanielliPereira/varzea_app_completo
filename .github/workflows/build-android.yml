name: Build Android APK (Otimizado)

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Cache do Node.js/npm
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Instalar Cordova globalmente
      - name: Install Cordova
        run: npm install -g cordova

      # 5Ô∏è‚É£ Configurar JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 6Ô∏è‚É£ Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: $HOME/android-sdk
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk

      # 7Ô∏è‚É£ Instalar Android SDK (se n√£o estiver em cache)
      # 7Ô∏è‚É£ Instalar Android SDK (se n√£o estiver em cache)
      - name: Install Android SDK tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk

          # Baixar e extrair o SDK
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip -d cmdline-tools
          rm cmdline-tools.zip

          # Remover pasta antiga para evitar erro "Directory not empty"
          sudo rm -rf cmdline-tools/latest
          mkdir -p cmdline-tools/latest

          # Mover arquivos corretamente
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/

          # Configurar vari√°veis de ambiente
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
      # 8Ô∏è‚É£ Instalar depend√™ncias do projeto
      - name: Install project dependencies
        run: |
          npm install

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        run: |
          cordova build android --release
      # üîü Upload do APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: naraca-apk
          path: platforms/android/app/build/outputs/apk/release/*.apk
