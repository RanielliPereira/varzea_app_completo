name: Build Na Raça APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install dependencies and ensure Android platform
        working-directory: ./na_raca_app
        run: |
          npm install
          if [ ! -d "platforms/android" ]; then
            cordova platform add android
          else
            echo "Android platform already exists — skipping add step."
          fi

      - name: Set Gradle version compatible with Cordova
        working-directory: ./na_raca_app
        run: |
          mkdir -p platforms/android/gradle/wrapper/
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip" > platforms/android/gradle/wrapper/gradle-wrapper.properties

      - name: Build release APK
        working-directory: ./na_raca_app
        run: |
          cordova prepare android
          cordova build android --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Na_Raca_Android
          path: na_raca_app/platforms/android/app/build/outputs/apk/release/*.apk
