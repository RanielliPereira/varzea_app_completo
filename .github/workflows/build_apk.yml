name: Build Na Raça APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Instalar Cordova
      - name: Install Cordova
        run: npm install -g cordova

      # 4️⃣ Instalar dependências e garantir plataforma Android
      - name: Install dependencies and ensure Android platform
        working-directory: ./na_raca_app
        run: |
          npm install
          if [ ! -d "platforms/android" ]; then
            cordova platform add android
          else
            echo "Android platform already exists — skipping add step."
          fi

      # 5️⃣ Construir o APK de release
      - name: Build release APK
        working-directory: ./na_raca_app
        run: |
          cordova prepare android
          cordova build android --release

      # 6️⃣ Upload do APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Na_Raca_Android
          path: na_raca_app/platforms/android/app/build/outputs/apk/release/*.apk
