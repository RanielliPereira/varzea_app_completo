<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Treino de For√ßa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000, #002b80);
      color: #fff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 { text-align: center; font-size: 2.3em; color: #1e90ff; text-shadow: 0 0 10px #1e90ff; }
    p.sub { text-align: center; font-size: 1.1em; color: #ccc; margin-bottom: 30px; }

    .progress-container { background: rgba(255,255,255,0.08); border-radius: 30px; height: 22px; max-width: 600px; margin: 0 auto 30px auto; overflow: hidden; }
    .progress-bar { background: linear-gradient(90deg, #1e90ff, #0056b3); height: 100%; width: {{ progresso|default(0) }}%; max-width: 100%; border-radius: 30px; transition: width 0.6s ease-in-out; }

    .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 15px; padding-bottom: 10px; }
    .carousel::-webkit-scrollbar { display: none; }

    .card { min-width: 270px; background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; scroll-snap-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.4); transition: transform 0.2s ease; }
    .card.active { transform: scale(1.05); background: rgba(30, 144, 255, 0.15); }
    .card h2 { color: #1e90ff; }
    .card p { color: #ccc; font-size: 0.95em; }

    .card button { background: linear-gradient(90deg, #1e90ff, #0056b3); border: none; padding: 10px 20px; color: #000; font-weight: bold; border-radius: 10px; cursor: pointer; transition: background 0.3s ease; width: 100%; }
    .card button:hover { background: linear-gradient(90deg, #0056b3, #1e90ff); }

    .done-label { color: #1e90ff; font-weight: bold; margin-top: 10px; }

    .back-btn { display: block; text-align: center; margin-top: 40px; text-decoration: none; background: rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: #1e90ff; font-weight: bold; transition: background 0.3s; max-width: 600px; margin-left: auto; margin-right: auto; }
    .back-btn:hover { background: rgba(30, 144, 255, 0.25); }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Treino de For√ßa</h1>
  <p class="sub">7 dias de fortalecimento e pot√™ncia muscular</p>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="carousel">
    {% for treino in treinos %}
    <div class="card {% if treino.id in concluidos %}active{% endif %}">
      <h2>{{ treino.titulo }}</h2>
      <p>{{ treino.descricao }}</p>
      <ul>
        {% for ex in treino.exercicios %}
          <li>{{ ex }}</li>
        {% endfor %}
      </ul>
      {% if treino.id in concluidos %}
        <button class="done">‚úÖ Treino Conclu√≠do</button>
      {% else %}
        <form method="POST" action="{{ url_for('concluir_treino_forca', dia=treino.id) }}">
          <button type="submit">Concluir Treino</button>
        </form>
      {% endif %}
    </div>
    {% endfor %}
  </div>

  <a href="{{ url_for('treinos_especificos') }}" class="back-btn">‚¨ÖÔ∏è Voltar</a>
</body>
</html>
