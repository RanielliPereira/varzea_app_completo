<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><title>Cadastrar</title><link rel="stylesheet" href="/static/style.css">
</head>
<style>
  .btn-btn {
      display: inline-block;
      padding: 12px 18px;
      margin: 8px 5px 0;
      background: #334155;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    
    </style>
  </head>
<body class="login-page"><div class="login-box"><h2>Cadastrar</h2>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for cat,msg in messages %}<div class="msg">{{ msg }}</div>{% endfor %}{% endif %}{% endwith %}<form method="post"><input name="name" placeholder="Nome" required><input type="email" name="email" placeholder="E-mail" required><input type="password" name="password" placeholder="Senha" required><button>Cadastrar</button></form><p><a href="/login" class= "btn-btn">Voltar</a></p></div></body></html>
