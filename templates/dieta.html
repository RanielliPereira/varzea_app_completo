<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dieta</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="content">
    <h2>🥗 Dieta simples e barata</h2>

    <div class="card">
      <h3>Cardápio do dia</h3>
      <ul>
        {% for refeicao, itens in cardapio %}
          <li><strong>{{ refeicao }}:</strong> {{ ', '.join(itens) }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="card">
      <h3>Substituições baratas</h3>
      <ul>
        {% for titulo, desc in subs %}
          <li><strong>{{ titulo }}:</strong> {{ desc }}</li>
        {% endfor %}
      </ul>
    </div>

    <p class="back-center">
      <a href="/dashboard" class="btn-voltar">← Voltar</a>
    </p>
  </div>
</body>
</html>
