{% extends "base.html" %}
{% block content %}
<style>
  /* Centraliza√ß√£o geral */
  .treino-box {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
  }

  .treino-titulo {
      font-size: 1.8rem;
      color: #16a34a;
      margin-bottom: 20px;
      font-weight: bold;
  }

  .treino-lista {
      list-style: none;
      padding: 0;
      margin-bottom: 30px;
      text-align: left;
  }

  .treino-lista li {
      background: #f0fdf4;
      border-left: 4px solid #16a34a;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 1rem;
  }

  .checkin-btn {
      background-color: #16a34a;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
  }

  .checkin-btn:hover {
      background-color: #15803d;
  }

  .checkin-feito {
      background-color: #dc2626;
      cursor: not-allowed;
  }

  .back-center {
      margin-top: 25px;
  }

  .back-btn {
      background-color: #3c3c3c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
  }

  .back-btn:hover {
      background-color: #15803d;
  }

  .nav-treinos {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
  }

  .btn {
      background-color: #16a34a;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
  }

  .btn:hover {
      background-color: #15803d;
  }
</style>

<div class="treino-box">
  <!-- T√≠tulo -->
  <h1 class="treino-titulo">{{ treino.titulo }}</h1>

  <!-- Lista de exerc√≠cios -->
  <ul class="treino-lista">
    {% for ex in treino.exercicios %}
      <li>{{ ex }}</li>
    {% endfor %}
  </ul>

  <!-- Bot√£o Check-in -->
  <form method="POST">
    <input type="hidden" name="treino_id" value="{{ treino.id }}">
    <button type="submit"
            class="checkin-btn {% if feito %}checkin-feito{% endif %}">
        {% if feito %}‚úî Check-in Feito{% else %}Marcar Check-in{% endif %}
    </button>
  </form>

  <!-- Bot√£o Voltar -->
  <div class="back-center">
    <a href="{{ url_for('dashboard') }}" class="back-btn">üîÑ
    Voltar ao Menu</a>
  </div>

  <!-- Navega√ß√£o -->
  <div class="nav-treinos">
    {% if anterior %}
      <a class="btn" href="{{ url_for('treino_semi_pro', treino_id=anterior) }}">‚¨ÖÔ∏è
      Anterior</a>
    {% endif %}
    {% if proximo %}
      <a class="btn" href="{{ url_for('treino_semi_pro', treino_id=proximo) }}">‚û°Ô∏è
      Pr√≥ximo</a>
    {% endif %}
  </div>
</div>
{% endblock %}
